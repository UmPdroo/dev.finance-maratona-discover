<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Titulo do Documento</title>

		<link rel="shortcut icon" href="" type="image/x-icon" />
		<link rel="stylesheet" href="./sass/style.css" />
	</head>
	<body>
        <header>
			<img src="./src/logo.svg" alt="Logo">
			<div class="cards">
				<div class="card">
					<section>
						<h2>Entradas</h2>
						<img src="./src/Entradas.svg" alt="">
					</section>
					<h1>R$ 17.000,00</h1>
				</div>
				<div class="card">
					<section>
						<h2>Saidas</h2>
						<img src="./src/Saídas.svg" alt="">
					</section>
					<h1>R$ 17.000,00</h1>
				</div>
				<div class="card">
					<section>
						<h2>Total</h2>
						<img src="./src/Total.svg" alt="">
					</section>
					<h1>R$ 17.000,00</h1>
				</div>
			</div>
		</header>
		<main>
			<ul class="list-indicator">
				<li>Descrição</li>
				<li>Valor</li>
				<li>Data</li>
			</ul>
			<ul class="transfer-list">
				<li class="list-item">
					<h1 id="transf-name">Nome Da Transferencia</h1>
					<h1 id="transf-value">R$ 12.000,00</h1>
					<h1 id="transf-date">13/04/2020</h1>
				</li>
			</ul>
		</main>
    </body>

	<!-- Script -->
	<script src="./scripts/index.js"></script>
</html>
