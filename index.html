<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Dev.Finance$</title>

		<link rel="shortcut icon" href="./src/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./sass/style.css" />
	</head>
	<body>
        <header>
			<img src="./src/logo.svg" alt="Logo">
		</header>
		<main>
			<h2 class="sr-only">Balanço</h2>
			<div class="cards">
				<div class="card">
					<section>
						<h2>Entradas</h2>
						<img src="./src/income.svg" alt="">
					</section>
					<h1 id="income-display">R$ 17.000,00</h1>
				</div>
				<div class="card">
					<section>
						<h2>Saidas</h2>
						<img src="./src/expense.svg" alt="">
					</section>
					<h1 id="expense-display">R$ 17.000,00</h1>
				</div>
				<div class="card">
					<section>
						<h2>Total</h2>
						<img src="./src/total.svg" alt="">
					</section>
					<h1 id="total-display">R$ 17.000,00</h1>
				</div>
			</div>
			<h2 class="sr-only">Transações</h2>
			<a href="#" class="btn new" onclick="Modal.toggleOpen()">+ Nova Transação</a>

			<table class="transactions-list">
				<thead>
					<tr>
						<th class="desc">Descrição</th>
						<th class="amount">Valor</th>
						<th class="date">Data</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</main>

		<div class="modal-overlay">
			<div class="modal">
				<h2>Nova Transação</h2>
				<form action="" onsubmit="Form.submit(event)">
					<div class="input-group">
						<label for="desc" class="sr-only">Descrição</label>
						<input type="text" id="desc" placeholder="Descrição">
					</div>
					<div class="input-group">
						<label for="amount" class="sr-only">Valor</label>
						<input type="number" id="amount" placeholder="0,00" step="0.01">
						<small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
					</div>

					<div class="input-group">
						<label for="date" class="sr-only">Data</label>
						<input type="date" id="date">
					</div>

					<div class="input-group actions">
						<a href="#" class="btn cancel" onclick="Modal.toggleOpen()">Cancelar</a>
						<button type="submit">Salvar</button>
					</div>
				</form>
			</div>
		</div>
    </body>

	<!-- Script -->
	<script src="./scripts/index.js"></script>
</html>
